<template name='checkConfig'>
    <div class="ui container">
        <div class="ui warning message">
            <div class="header">
                <i class="warning sign icon"></i> We can't connect to Qlik sense at the moment
            </div>
            <li> Ensure Qlik Sense is running, and wait at least 10 minutes before all the services have started. (they have a delayed start)</li>
            <li> Ensure you have installed this Meteor tool at the same machine as Qlik Sense. Otherwise make sure you have exported the client certificate</li>
            <li> Please verify the settings in the settings.json file in the root of the project folder</li>
        </div>
        <!-- <h3 class="ui aligned header">Please verify the settings in the settings.json file in the root of the project folder</h3>
         --><!-- <div class="ui two column center stackable grid container">
            <div class="column">
                <div class="ui segment">{{> quickForm collection=senseConfigCollection doc=senseConfig id="updatesenseConfig" type="update"}}</div>
            </div>
        </div> -->
    </div>
</template>
